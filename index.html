<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="thumbnail-container"></div>
    <div class="more-info" id="more-info"> <!-- Hidden by default -->
        <h2 id="film-title"></h2>
        <img id="film-image" src="" alt="Film Image">
        <div class="description">
            <p id="film-description"></p>
            <p><strong>Director:</strong> <span id="film-director"></span></p>
            <p><strong>Producer:</strong> <span id="film-producer"></span></p>
            <p><strong>Release Date:</strong> <span id="film-release-date"></span></p>
            <button id="back-button">Back to Thumbnails</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
